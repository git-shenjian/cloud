server:
  port: 80

eureka:
  client:
    #表示是否将自己注册进Eurekaserver,默认为true。
    register-with-eureka: true
    #是否从EurekaServer抓取已有的注册信息，默认为true。单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    #如果不抓取已有注册信息，无法负载到指定机器
    fetchRegistry: true
    service-url:
      defaultZone: http://localhost:7001/eureka #eureka的服务端地址  单机版
      #defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/ #eureka的服务端地址  eureka集群版

spring:
  application:
    name: cloud-consumer-order